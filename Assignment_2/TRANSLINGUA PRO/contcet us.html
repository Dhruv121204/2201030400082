<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
            text-align: center; 
            text-transform: uppercase; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            letter-spacing: 2px; 
        }
        header img {
            width: 100px; 
        }
        
        .content {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact-form {
            text-align: center;
        }
        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            margin: 10px;
            padding: 10px;
            width: calc(100% - 20px);
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .contact-form textarea {
            height: 150px;
        }
        .contact-form button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .contact-form button:hover {
            background-color: #555;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            width: 100%;
        }
        .social-icons {
            margin-top: 10px;
        }
        .social-icons a {
            display: inline-block;
            margin: 0 10px;
            color: #fff;
            font-size: 24px;
        }
        .submit-1 {
            color:#fff
        }
        .menu-popup {
            display: none;
            position: absolute;
            top: 50px;
            right: 20px;
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .menu-popup ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .menu-popup ul li {
            margin-bottom: 10px;
        }
        .menu-popup ul li a {
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        .menu-popup ul li a i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="IMG_1953.PNG" alt="TRANSLINGUA PRO Logo">
        <h1>TRANSLINGUA PRO</h1> 
        <div id="menuBtn">Menu</div>
        <div id="menuPopup" class="menu-popup">
            <ul><a href=""></a>
                <li><a href="home page.html">Home</a></li>
                <li><a href="about us.html">About</a></li>
                <li><a href="service page.html">Services</a></li>
                <li><a href=" contcet us.html">Contact</a></li>
            </ul>
        </div>
    </header>

    <div class="content">
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form>
                <input type="text" placeholder="Your Name" required><br>
                <input type="email" placeholder="Your Email" required><br>
                <textarea placeholder="Your Message" required></textarea><br>
                <button type="submit"><a class="submit-1" href="thank you.html">Send Message</a></button>
            </form>
        </div>
    </div>
   
    <footer>
        <p>Follow us on social media:</p>
        <div class="social-icons">
            <a href="#"><img src="https://img.icons8.com/color/48/000000/facebook.png"/></a>
            <a href="#"><img src="https://img.icons8.com/color/48/000000/twitter.png"/></a>
            <a href="#"><img src="https://img.icons8.com/color/48/000000/instagram-new.png"/></a>
        </div>
        <p>&copy; 2024 TRANSLINGUA PRO. All rights reserved.</p>
    </footer>
    <script>
        // JavaScript to toggle menu popup
        const menuBtn = document.getElementById('menuBtn');
        const menuPopup = document.getElementById('menuPopup');

        menuBtn.addEventListener('click', () => {
            menuPopup.style.display = (menuPopup.style.display === 'block') ? 'none' : 'block';
        });
    </script>

</body>
</html>
