<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header img {
            width: 150px;
        }
        nav {
            background-color: #707070;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            margin-bottom: 200px; 
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        footer {
            background-color: #1e2127;
            color: #bdc3c7;
            padding: 20px 0;
            text-align: center;
        }
        .social-icons {
            margin-top: 10px;
        }
        .social-icons a {
            display: inline-block;
            margin: 0 10px;
            color: #bdc3c7;
            font-size: 24px;
            text-decoration: none; 
        }
        .footer-links {
            margin-top: 20px;
        }
        .footer-links a {
            color: #bdc3c7;
            text-decoration: none;
            margin: 0 10px;
        }
        .content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .left-content {
            flex: 1;
            padding-right: 20px;
        }
        .left-content img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .get-started-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            text-decoration: none;
            text-align: center;
            margin-top: 20px; 
        }
        .profile-1 {
            color:#ffffff
        }
        .right-content {
            flex: 1;
            padding-left: 20px;
        }
        .ad {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px; 
            transition: transform 0.3s ease-in-out; 
        }
        .ad img {
            max-width: 100%;
        }
        .ad:hover {
            transform: scale(1.2); 
        }
        
        .profile {
            display: flex;
            align-items: center;
            color: black; 
        }
        
        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-left: 10px;
        }
        .company-name {
            font-family: "Arial Black", sans-serif; 
            font-size: 24px; 
            color: #fff; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            margin-top: 5px; 
        }
        
    </style>
</head>
<body>
    <header>
        <img src="IMG_1953.PNG" alt="TRANSLINGUA PRO Logo">
        <span class="company-name"> TRANSLINGUA PRO</span>
        <div class="profile">
            <a class="profile-1"href="login page.html">Profile</a>
            <img src="download.png" alt="Profile">
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="home page.html">Home</a></li>
            <li><a href="about us.html">About</a></li>
            <li><a href="service page.html">Services</a></li>
            <li><a href=" contcet us.html">Contact</a></li>
        </ul>
    </nav>
    <div class="content">
        <div class="left-content">
            <img src="translate-from-english-to-30-languages-or-vice-versa.jpg" alt="Image">
            <a href="main page.html" class="get-started-button">Get Started</a>
        </div>
        <div class="right-content">
            <div class="ad">
                <img src="language-translation-illustration-exclusive-design-inspiration-vector.jpg" alt="Translation Ad">
            </div>
        </div>
    </div>
    <footer>
        <p>Follow us on social media:</p>
        <div class="social-icons">
            <a href="#"><img src="https://img.icons8.com/color/48/000000/facebook.png"/></a>
            <a href="#"><img src="https://img.icons8.com/color/48/000000/twitter.png"/></a>
            <a href="#"><img src="https://img.icons8.com/color/48/000000/instagram-new.png"/></a>
        </div>
        <div class="footer-links">
            <a href="#">Terms of Service</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Cookie Policy</a>
            <a href="#">Imprint</a>
        </div>
        
        <p>&copy; 2024 TRANSLINGUA PRO. All rights reserved.</p>
    </footer>
</body>
</html>
