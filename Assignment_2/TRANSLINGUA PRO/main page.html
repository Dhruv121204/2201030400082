<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRANSLINGUA PRO</title>
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-e54zAbyiQyrJZL3twNw5eVgPD/Kjrd9kxYJeTBMa2F9/+MR7Gsa/jy2cDlry84KS" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header img {
            width: 100px; 
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: calc(100% - 40px); 
            height: 150px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
            position: relative;
            padding-right: 40px; 
            outline: none; 
        }
        .dictation-icon {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #ccc;
        }
        .dictation-icon:hover {
            color: #666;
        }
        select {
            width: calc(50% - 5px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: inline-block;
        }
        .translate-options {
            margin-bottom: 20px;
        }
        .translate-options::after {
            content: "";
            display: table;
            clear: both;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        #translationResult {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
            min-height: 150px;
            box-sizing: border-box;
        }
        #translationResult.placeholder {
            color: #999;
        }
        .social-icons {
            margin-top: 10px;
        }
        .social-icons a {
            display: inline-block;
            margin: 0 10px;
            color: #fff;
            font-size: 24px;
        }
        .menu-popup {
            display: none;
            position: absolute;
            top: 50px;
            right: 20px;
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .menu-popup ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .menu-popup ul li {
            margin-bottom: 10px;
        }
        .menu-popup ul li a {
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        .menu-popup ul li a i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="IMG_1953.PNG" alt="TRANSLINGUA PRO Logo">
        <div id="menuBtn">Menu</div>
        <div id="menuPopup" class="menu-popup">
            <ul>
                <li><a href="home page.html">Home</a></li>
                <li><a href="about us.html">About</a></li>
                <li><a href="service page.html">Services</a></li>
                <li><a href=" contcet us.html">Contact</a></li>
            </ul>
        </div>
    </header>
    <div class="container">
        <div class="translate-options">
            <div>
                <label for="inputLanguage">Translate from:</label>
                <select id="inputLanguage">
                    <option value="auto">Auto Detect</option>
                    <option value="en">English</option>
                    <option value="gu">Gujarati</option>
                    <option value="hi">Hindi</option>
                    <option value="bh">Bhojpuri</option>
                    <option value="ml">Malayalam</option>
                </select>
            </div>
            <div>
                <label for="targetLanguage">Translate to:</label>
                <select id="targetLanguage">
                    <option value="en">English</option>
                    <option value="gu">Gujarati</option>
                    <option value="hi">Hindi</option>
                    <option value="bh">Bhojpuri</option>
                    <option value="ml">Malayalam</option>
                </select>
            </div>
        </div>
        <textarea id="inputText" placeholder="Enter text to translate" contenteditable="true"></textarea>
        <i class="fas fa-microphone dictation-icon" onclick="startDictation('inputText')"></i>
        <button onclick="translateText()">Translate</button>
        <div id="translationResult" class="placeholder" contenteditable="true">Translation output will appear here</div>
        <i class="fas fa-microphone dictation-icon" onclick="startDictation('translationResult')"></i>
    </div>
    <footer>
        <p>Follow us on social media:</p>
        <div class="social-icons">
            <a href="#"><img src="https://img.icons8.com/color/48/000000/facebook.png"/></a>
            <a href="#"><img src="https://img.icons8.com/color/48/000000/twitter.png"/></a>
            <a href="#"><img src="https://img.icons8.com/color/48/000000/instagram-new.png"/></a>
        </div>
        <p>&copy; 2024 TRANSLINGUA PRO. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript to toggle menu popup
        const menuBtn = document.getElementById('menuBtn');
        const menuPopup = document.getElementById('menuPopup');

        menuBtn.addEventListener('click', () => {
            menuPopup.style.display = (menuPopup.style.display === 'block') ? 'none' : 'block';
        });

       
    </script>
</body>
</html>
